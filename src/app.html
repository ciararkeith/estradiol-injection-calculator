<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
   <style>
  /* Import Google Fonts */
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

  body {
    background: #f5f8fa;
    font-family: "Inter", sans-serif;
    color: #333;
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
  }

  main {
    background: white;
    max-width: 420px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    padding: 2.5rem 2rem 3rem;
  }

  h1 {
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #4a90e2;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    font-size: 0.95rem;
    color: #555;
  }

  input[type="text"] {
    margin-top: 0.4rem;
    padding: 0.55rem 0.75rem;
    border-radius: 8px;
    border: 1.8px solid #ddd;
    font-size: 1rem;
    font-weight: 500;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 5px #4a90e2aa;
  }

  .result {
    margin-top: 1rem;
    font-weight: 700;
    font-size: 1.3rem;
    color: #222;
    text-align: center;
    background: #e6f0ff;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    box-shadow: inset 0 0 6px #4a90e2aa;
  }

  p.note {
    font-size: 0.85rem;
    color: #666;
    line-height: 1.4;
    margin-bottom: 1rem;
  }

  a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease;
  }
  a:hover,
  a:focus {
    color: #357abd;
    text-decoration: underline;
  }

  .links a {
    display: block;
    margin: 0.25rem 0;
  }

  .affiliate {
    font-size: 0.8rem;
    color: #999;
    margin-top: 0.5rem;
  }

  footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #444;
    text-align: center;
  }

  footer a {
    font-weight: 600;
  }
</style>
  </head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
